{% extends 'books/base.html' %} 
{% load static %} 
{% block content %}
 <h1>Author Details</h1>
 <p>{{author.name}}</p>
 <ul>
     {% for book in author.book_set.all %}
        <li>
            <a href="{% url 'books:book_details' book.id %}">{{book.name}}</a>
            ({{book.publish_date.year}})
        </li>
        {% endfor %}
 </ul>
{% endblock %}
