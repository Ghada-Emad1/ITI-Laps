<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
  <div class="nickname-container">
    <h1>Please Enter Your NickName</h1>
    <div class="nickname">
      <div>
        <label for="nickname">NickName </label>
        <input type="text" id="nickname" placeholder="Enter your nickname">

      </div>
      <div>
        <button class="enter" onclick="goToRoom()">Enter</button>
      </div>



    </div>



  </div>


<div id="chat-container" style="display: none;">
  <div class="chat-header">MY CHAT APPLICATION</div>
  <div id="messages"></div>
  <div class="input-group">
    <input type="text" placeholder="Type your message..." id="messageBox" class="form-control">
    <button id="send-button" onclick="sendMessage()" class="send-btn">Send</button>
  </div>

  <div id="user-list" style="padding: 10px; background: #fff; border-top: 1px solid #ccc;"></div>

</div>




    <script src="script.js"></script>
</body>

</html>
