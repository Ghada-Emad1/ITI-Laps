<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
    <title>Horizontal Accordion (Side Expansion)</title>
    <style>
        .accordion-container {
            display: flex;
            flex-direction: row;
            max-width: 100%;
            height: 300px;
            gap:10px
        }

        .accordion-item {
            position: relative;
            width: 100px; 
            overflow: hidden;
            transition: width 0.5s ease-in-out;
            cursor: pointer;
            background: #b8c8d9;
            color: black;
            border-radius: 8px;
            font-size: 20px;
            margin-right: 5px; 
        }

        .accordion-item.active {
            width: 400px; 
        }

        .accordion-item:hover {
            background: #6d98c7;
        }

        .accordion-header {
           
            padding: 20px;
            font-weight: bold;
            writing-mode: vertical-rl;
        }

        .accordion-body {
            position: absolute;
            top: 0;
            left: 80px; 
            width: 320px;
            height: 100%;
            background: white;
            color: black;
            display: none;
            padding: 10px;
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .accordion-item.active .accordion-body {
            display: block;
        }

        .card-body img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="accordion-container">

            <div class="accordion-item " id="item1">
                <div class="accordion-header" data-toggle="collapse" data-target="#one">Item1</div>
                <div class="accordion-body collapse show" id="one">
                    <div class="card-body text-center">
                        <img src="../UP/12.jpg" class="img-fluid mx-2" />
                    </div>
                    <div class="card-footer">
                        <p class="w-100 text-center bg-primary text-light">Caramela</p>
                    </div>
                </div>
            </div>


            <div class="accordion-item" id="item2">
                <div class="accordion-header">Item2</div>
                <div class="accordion-body">
                    <div class="card-body text-center">
                        <img src="../UP/10.jpg" class="img-fluid mx-2" />
                    </div>
                    <div class="card-footer">
                        <p class="w-100 text-center bg-primary text-light">Mesh-Mesh</p>
                    </div>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="accordion-item" id="item3">
                <div class="accordion-header">Item3</div>
                <div class="accordion-body">
                    <div class="card-body text-center">
                        <img src="../UP/13.jpg" class=" img-fluid mx-2" />
                    </div>
                    <div class="card-footer">
                        <p class="w-100 text-center bg-primary text-light">Toffee</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll(".accordion-item").forEach(item => {
            item.addEventListener("click", function () {
               
                document.querySelectorAll(".accordion-item").forEach(el => {
                    if (el !== this) {
                        el.classList.remove("active");
                    }
                });
                this.classList.toggle("active");
            });
        });
    </script>

</body>
</html>
